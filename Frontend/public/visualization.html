<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

    <title>Professor dashboard Visualization!</title>
  </head>
  <body>
    <h1>Professor dashboard Visualization!</h1>
    <div id="chart"></div>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script>
         var options = {
          series: 
          [
            {
          name: 'Logic',
          data: [80, 50, 30, 40, 100, 20],
            }, 
            {
          name: 'Mathematic Fundamentals',
          data: [20, 30, 40, 80, 20, 80],
            }, 
            {
          name: 'Algebra Fundamentals',
          data: [44, 76, 78, 13, 43, 10],
            }
          ],
          chart: {
          height: 700,
          type: 'radar',
          dropShadow: {
            enabled: true,
            blur: 1,
            left: 1,
            top: 1
          }
        },
        title: {
          text: 'Radar Chart - Multi Series'
        },
        stroke: {
          width: 2
        },
        fill: {
          opacity: 0.1
        },
        markers: {
          size: 0
        },
        xaxis: {
          categories: ['Engagement', '% students following the courses ??', 'complete (content covered)', 'Clarity', 'Variety of level-difficulties', 'Useful']
        }
        };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
      
    </script>
  </body>
</html>
