<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

    <title>Professor dashboard Visualization!</title>
  </head>
  <body>
    <h1>Professor dashboard Visualization!</h1>
    <div id="chart"></div>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script>
        var options = {
          series: [{
          name: 'Series 1',
          data: [80, 50, 30, 40, 100, 20],
        }],
          chart: {
          height: 700,
          type: 'radar',
        },
        title: {
          text: 'Radar Chart'
        },
        xaxis: {
          categories: ['Engagement', '% students following the courses??', 'complete(content covered)', 'Charity', 'variety of level-dificulities', 'useful']
        }
        };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
    </script>
  </body>
</html>
